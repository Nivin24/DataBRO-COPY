<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBRO - Updated Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS Variables for theming */
        :root {
            --card-bg-color: #ffffff;
            --text-color: #333333;
            --card-border-color: #e0e0e0;
            --primary-color: #007bff;
            --hover-color: #f8f9fa;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --card-bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-border-color: #404040;
            --primary-color: #0d6efd;
            --hover-color: #2d2d2d;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--card-bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        /* Navigation Styles */
        #nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: var(--card-bg-color);
            border-bottom: 1px solid var(--card-border-color);
            padding: 15px 20px;
            transition: all 0.3s ease;
        }

        /* Logo Styles */
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1200;
            display: flex;
            align-items: center;
        }

        .logo a {
            text-decoration: none;
            display: flex;
            align-items: center;
            color: var(--text-color);
        }

        .databro-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
            margin-left: 10px;
        }

        /* Navigation Icons Container */
        .nav-icons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1200;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Doubt Icon Styles */
        .doubt-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .doubt-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        /* Theme Toggle */
        .theme-toggle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--card-bg-color);
            color: var(--text-color);
            border: 2px solid var(--card-border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            background-color: var(--hover-color);
            transform: rotate(180deg);
        }

        /* Profile Menu Styles */
        .profile-menu-container {
            position: relative;
        }

        .profile-picture {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--card-border-color);
            transition: all 0.3s ease;
        }

        .profile-picture:hover {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .profile-dropdown {
            position: absolute;
            top: 55px;
            right: 0;
            min-width: 200px;
            background-color: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            border-radius: 8px;
            box-shadow: 0 8px 25px var(--shadow-color);
            padding: 10px 0;
            z-index: 1300;
        }

        .profile-dropdown a,
        .profile-dropdown button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            text-decoration: none;
            color: var(--text-color);
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            transition: all 0.3s ease;
        }

        .profile-dropdown a:hover,
        .profile-dropdown button:hover {
            background-color: var(--hover-color);
            transform: translateX(5px);
        }

        /* Doubt Modal Styles */
        .doubt-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .doubt-modal-content {
            background-color: var(--card-bg-color);
            border-radius: 12px;
            padding: 30px;
            width: 20vw;
            min-width: 400px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px var(--shadow-color);
            animation: slideIn 0.3s ease;
        }

        .doubt-modal h3 {
            margin-bottom: 25px;
            color: var(--primary-color);
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--card-border-color);
            border-radius: 8px;
            background-color: var(--card-bg-color);
            color: var(--text-color);
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid var(--card-border-color);
            padding: 10px 23px;
            border-radius: 8px;
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: var(--hover-color);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .nav-icons {
                gap: 10px;
            }

            .doubt-modal-content {
                width: 90vw;
                min-width: unset;
                margin: 20px;
            }

            .logo .databro-title {
                display: none;
            }

            .mobile-menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 280px;
                height: 100vh;
                background-color: var(--card-bg-color);
                border-left: 1px solid var(--card-border-color);
                z-index: 1500;
                transition: right 0.3s ease;
                padding-top: 80px;
            }

            .mobile-menu.active {
                right: 0;
            }

            .mobile-menu a {
                display: flex;
                align-items: center;
                gap: 15px;
                padding: 15px 25px;
                text-decoration: none;
                color: var(--text-color);
                border-bottom: 1px solid var(--card-border-color);
                transition: all 0.3s ease;
            }

            .mobile-menu a:hover {
                background-color: var(--hover-color);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Active users indicator */
        .active-users {
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 1100;
        }

        .active-users .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #00ff00;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>

    <!-- Doubt Modal -->
    <div id="doubtModal" class="doubt-modal">
        <div class="doubt-modal-content">
            <h3>ðŸ¤” Ask Your Doubt</h3>
            <form id="doubtForm">
                <div class="form-group">
                    <label for="doubtTopic">Select Topic *</label>
                    <select id="doubtTopic" name="topic" required onchange="updateSubtopics()">
                        <option value="">Choose a topic...</option>
                        <option value="python">Python</option>
                        <option value="dsa">Data Structures & Algorithms</option>
                        <option value="ml">Machine Learning</option>
                        <option value="statistics">Statistics & Probability</option>
                        <option value="pandas">Pandas</option>
                        <option value="numpy">NumPy</option>
                        <option value="visualization">Data Visualization</option>
                        <option value="databases">Databases</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="doubtSubtopic">Subtopic (Optional)</label>
                    <select id="doubtSubtopic" name="subtopic">
                        <option value="">Select subtopic...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="doubtDescription">Describe your doubt *</label>

                </div>

                <div class="modal-buttons">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Subtopic mappings
        const subtopics = {
            python: ['Basics', 'Functions', 'Classes & Objects', 'Modules', 'File Handling', 'Error Handling'],
            dsa: ['Arrays', 'Linked Lists', 'Stacks & Queues', 'Trees', 'Graphs', 'Sorting', 'Searching', 'Dynamic Programming'],
            ml: ['Supervised Learning', 'Unsupervised Learning', 'Neural Networks', 'Model Evaluation', 'Feature Engineering'],
            statistics: ['Descriptive Statistics', 'Inferential Statistics', 'Probability', 'Hypothesis Testing', 'Regression'],
            pandas: ['DataFrames', 'Data Cleaning', 'Merging & Joining', 'Groupby Operations', 'Time Series'],
            numpy: ['Arrays', 'Mathematical Operations', 'Broadcasting', 'Linear Algebra'],
            visualization: ['Matplotlib', 'Seaborn', 'Plotly', 'Chart Types', 'Customization'],
            databases: ['SQL Queries', 'Joins', 'Database Design', 'NoSQL', 'Optimization']
        };

        // Update subtopics based on selected topic
        function updateSubtopics() {
            const topicSelect = document.getElementById('doubtTopic');
            const subtopicSelect = document.getElementById('doubtSubtopic');
            const selectedTopic = topicSelect.value;
            
            subtopicSelect.innerHTML = '<option value="">Select subtopic...</option>';
            
            if (selectedTopic && subtopics[selectedTopic]) {
                subtopics[selectedTopic].forEach(subtopic => {
                    const option = document.createElement('option');
                    option.value = subtopic.toLowerCase().replace(/\s+/g, '_');
                    option.textContent = subtopic;
                    subtopicSelect.appendChild(option);
                });
            }
        }

        // Modal functions
        function openDoubtModal() {
            document.getElementById('doubtModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeDoubtModal() {
            document.getElementById('doubtModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('doubtForm').reset();
        }

        // Close modal when clicking outside
        document.getElementById('doubtModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDoubtModal();
            }
        });

        // Handle doubt form submission
        document.getElementById('doubtForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const doubtData = {
                topic: formData.get('topic'),
                subtopic: formData.get('subtopic'),
                description: formData.get('description'),
                urgency: formData.get('urgency'),
                timestamp: new Date().toISOString()
            };
            
            // Send to backend
            submitDoubt(doubtData);
        });

        // Submit doubt to backend
        async function submitDoubt(doubtData) {
            try {
                const response = await fetch('/api/submit-doubt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(doubtData)
                });
                
                if (response.ok) {
                    alert('Doubt submitted successfully! Online users will be notified.');
                    closeDoubtModal();
                    // You can add a success notification here
                } else {
                    alert('Error submitting doubt. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please check your connection.');
            }
        }

        // Profile dropdown functionality
        const profileMenuContainer = document.querySelector('.profile-menu-container');
        const profileDropdown = document.getElementById('profileDropdown');
        let hideTimeout;

        profileMenuContainer.addEventListener('mouseenter', () => {
            clearTimeout(hideTimeout);
            profileDropdown.style.display = 'block';
        });

        profileMenuContainer.addEventListener('mouseleave', () => {
            hideTimeout = setTimeout(() => {
                profileDropdown.style.display = 'none';
            }, 300);
        });

        profileDropdown.addEventListener('mouseenter', () => {
            clearTimeout(hideTimeout);
        });

        profileDropdown.addEventListener('mouseleave', () => {
            hideTimeout = setTimeout(() => {
                profileDropdown.style.display = 'none';
            }, 300);
        });

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeButton = document.getElementById('themeToggleButton');
            const mobileThemeIcon = document.getElementById('mobileThemeIcon');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeButton.textContent = 'â˜¾';
                if (mobileThemeIcon) mobileThemeIcon.textContent = 'ðŸŒ™';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeButton.textContent = 'â˜€';
                if (mobileThemeIcon) mobileThemeIcon.textContent = 'â˜€';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('themeToggleButton').textContent = 'â˜€';
            }
        });

        // Update active user count (you'll connect this to your backend)
        function updateActiveUserCount() {
            fetch('/api/active-users')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('activeUserCount').textContent = data.count;
                })
                .catch(error => console.error('Error fetching active users:', error));
        }

        // Update every 30 seconds
        setInterval(updateActiveUserCount, 30000);

        // Logout function
        function logout() {
            // You can replace this with your actual logout logic
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/logout';
            }
        }
    </script>
</body>
