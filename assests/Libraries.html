<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Learning Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            --bg-color: #f9f9f9;
            --text-color: #1e1e1e;
            --card-bg-color: #ffffff;
            --card-border-color: #e0e0e0;
            --card-shadow-color: rgba(0, 0, 0, 0.08);
            --accent-color: #007bff;
            --gradient-hover: linear-gradient(145deg, #d6eaff, #ffffff);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f5f5f5;
            --card-bg-color: #1e1e1e;
            --card-border-color: #2d2d2d;
            --card-shadow-color: rgba(0, 0, 0, 0.6);
            --gradient-hover: linear-gradient(145deg, #1c1c1c, #2a2a2a);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            margin: 40px 0 20px;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--card-shadow-color);
            padding: 24px;
            width: 280px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: translateY(-8px);
            background: var(--gradient-hover);
            box-shadow: 0 10px 20px var(--card-shadow-color);
        }

        .card h2 {
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: var(--accent-color);
        }

        .card p {
            font-size: 0.95rem;
            color: var(--text-color);
        }

        .back-button,
        .home-button,
        .theme-toggle {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 500;
            background-color: var(--card-bg-color);
            color: var(--text-color);
            border: 1px solid var(--card-border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            position: fixed;
        }

        .back-button:hover,
        .home-button:hover,
        .theme-toggle:hover {
            background-color: var(--card-border-color);
        }

        .back-button {
            bottom: 20px;
            left: 20px;
        }

        .home-button {
            top: 20px;
            left: 20px;
        }

        .theme-toggle {
            top: 20px;
            right: 20px;
        }

        .theory-wrapper {
            max-width: 850px;
            margin: 40px auto;
            padding: 20px;
            font-size: 1.1rem;
            line-height: 1.75;
        }

        .theory-card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            box-shadow: 0 4px 10px var(--card-shadow-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .theory-card:hover {
            background-color: rgba(0, 123, 255, 0.05);
            box-shadow: 0 6px 16px var(--card-shadow-color);
        }

        .theory-card h2 {
            margin-top: 0;
            color: var(--accent-color);
            font-size: 1.3rem;
        }

        .theory-card code {
            background-color: rgba(0,0,0,0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95rem;
        }

        /* Responsive tweaks */
        @media (max-width: 768px) {
            .card {
                width: 90%;
            }

            .theme-toggle,
            .home-button,
            .back-button {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }
         /* Quiz Styling */

        /* Scroll Progress Bar */
        #quiz-form-progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            z-index: 999;
        }

        #quiz-form-progress-bar {
            height: 100%;
            width: 0%;
            background-color: #007bff; /* primary color accent */
            transition: width 0.2s ease-in-out;
        }

        /* LIGHT THEME - Default */
        #quiz-form {
            background-color: #ffffff;
            color: #222;
            padding: 30px;
            border-radius: 10px;
            max-width: 900px;
            margin: 80px auto;
            font-family: 'Segoe UI', sans-serif;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        #quiz-form h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        #quiz-form ol {
            padding-left: 20px;
        }

        #quiz-form li {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            list-style: decimal;
        }

        #quiz-form input[type="radio"] {
            margin-right: 10px;
            accent-color: #007bff;
        }

        #quiz-form label {
            display: block;
            padding: 5px 0;
            cursor: pointer;
        }

        #quiz-form button {
            display: block;
            margin: 30px auto;
            padding: 12px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #quiz-form button:hover {
            background-color: #0056b3;
        }

        #quiz-result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            color: #007bff;
        }

        #quiz-form .back-button {
            display: block;
            text-align: center;
            margin-top: 40px;
            font-size: 18px;
            cursor: pointer;
            color: #007bff;
            text-decoration: none;
        }

        #quiz-form .back-button:hover {
            text-decoration: underline;
        }

        /* DARK THEME OVERRIDES */
        @media (prefers-color-scheme: dark) {
            #quiz-form {
            background-color: #1e1e1e;
            color: #f1f1f1;
            box-shadow: 0 0 12px rgba(0,0,0,0.5);
            }

            #quiz-form h1 {
            color: #00b894;
            }

            #quiz-form li {
            background-color: #2a2a2a;
            border: 1px solid #444;
            }

            #quiz-form input[type="radio"] {
            accent-color: #00b894;
            }

            #quiz-form button {
            background-color: #00b894;
            }

            #quiz-form button:hover {
            background-color: #019e7a;
            }

            #quiz-result {
            color: #00cec9;
            }

            #quiz-form .back-button {
            color: #81ecec;
            }

            #quiz-form-progress-container {
            background-color: #333;
            }

            #quiz-form-progress-bar {
            background-color: #00b894;
            }
        }
    </style>
</head>
<body>
    
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggleButton">🌚</button>
    <a href="{{ url_for('home') }}">
        <button class="home-button">Home</button>
    </a>
    <h1 style="margin-top: 60px;">Welcome to the Python Learning Hub</h1>
    <div class="card-container">
        <div class="card" onclick="navigateToSection('theory')">
            <h2>Theory</h2>
            <p>Learn the basics of Python programming.</p>
        </div>
        <div class="card" onclick="navigateToSection('quiz')">
            <h2>Quiz</h2>
            <p>Test your Python knowledge.</p>
        </div>
        <div class="card" onclick="navigateToSection('flashcards')">
            <h2>Flashcards</h2>
            <p>Coming Soon!</p>
        </div>
        <div class="card" onclick="navigateToSection('resources')">
            <h2>Resources</h2>
            <p>Explore helpful Python resources.</p>
        </div>
        <div class="card" onclick="navigateToSection('certifications')">
            <h2>Certifications</h2>
            <p>Earn Python certifications.</p>
        </div>
        <div class="card" onclick="navigateToSection('coding-practice')">
            <h2>Coding Practice</h2>
            <p>Practice Python coding problems.</p>
        </div>
    </div>

    <div id="content" style="display: none; padding: 20px;">
        <!-- Sections will be dynamically loaded here -->
    </div>

    <script>
        const sections = {
            theory: `
                <div class="theory-wrapper">
                    <h1>🧠 Python Theory</h1>

                    <!-- Existing Cards -->
                    <div class="theory-card">
                        <h2>🔹 What is Python?</h2>
                        <p>Python is a high-level, interpreted programming language known for its simple and readable syntax. It supports multiple programming paradigms, including procedural, object-oriented, and functional programming.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 Why Learn Python?</h2>
                        <ul>
                        <li>Easy to read and write.</li>
                        <li>Widely used in data science, web development, automation, AI, etc.</li>
                        <li>Large supportive community and extensive libraries.</li>
                        </ul>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 Python File Extension</h2>
                        <p>Python files have a <code>.py</code> extension. Example: <code>script.py</code></p>
                    </div>

                    <!-- More Cards Below -->
                    <div class="theory-card">
                        <h2>🔹 Who created Python?</h2>
                        <p>Python was created by Guido van Rossum and was first released in 1991.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is PEP 8?</h2>
                        <p>PEP 8 is the style guide for writing readable and consistent Python code.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 How to print output in Python?</h2>
                        <p>Using the <code>print()</code> function. Example: <code>print("Hello, World!")</code></p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 How do you take input from a user?</h2>
                        <p>Using the <code>input()</code> function. Example: <code>name = input("Enter your name: ")</code></p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What are variables?</h2>
                        <p>Variables are containers for storing data values. Python does not require you to declare the type.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 How do you write comments?</h2>
                        <p>Using the hash symbol <code>#</code>. Example: <code># This is a comment</code></p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What are data types in Python?</h2>
                        <ul>
                        <li><code>int</code> - Integer</li>
                        <li><code>float</code> - Floating point number</li>
                        <li><code>str</code> - String</li>
                        <li><code>bool</code> - Boolean</li>
                        <li><code>list</code>, <code>tuple</code>, <code>set</code>, <code>dict</code></li>
                        </ul>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What are keywords?</h2>
                        <p>Keywords are reserved words in Python that have special meaning. Example: <code>if</code>, <code>else</code>, <code>def</code>, <code>class</code></p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is indentation?</h2>
                        <p>Python uses indentation (whitespace) to define blocks of code. It replaces the use of braces.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What are conditional statements?</h2>
                        <p>Statements like <code>if</code>, <code>elif</code>, and <code>else</code> used to perform decisions in code.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What are loops?</h2>
                        <p>Loops are used to execute a block of code repeatedly. Python supports <code>for</code> and <code>while</code> loops.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is a function?</h2>
                        <p>A function is a block of code which only runs when it is called. Use the <code>def</code> keyword to define one.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is a module?</h2>
                        <p>A module is a file containing Python code, like functions or classes, which can be imported into other Python files.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is a package?</h2>
                        <p>A package is a collection of Python modules under a common namespace (folder with <code>__init__.py</code>).</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 Difference between list and tuple?</h2>
                        <ul>
                        <li>List is mutable: <code>[1, 2, 3]</code></li>
                        <li>Tuple is immutable: <code>(1, 2, 3)</code></li>
                        </ul>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is a dictionary?</h2>
                        <p>A dictionary stores key-value pairs. Example: <code>{'name': 'Alice', 'age': 25}</code></p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 How to handle errors?</h2>
                        <p>Using try-except blocks. Example:
                        <code>
                            try:<br>
                            &nbsp;&nbsp;print(1/0)<br>
                            except ZeroDivisionError:<br>
                            &nbsp;&nbsp;print("Cannot divide by zero")
                        </code>
                        </p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is a class?</h2>
                        <p>A class is a blueprint for creating objects (a combination of data and functions).</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is an object?</h2>
                        <p>An object is an instance of a class. It contains the data and behavior defined by the class.</p>
                    </div>
                    <div class="theory-card">
                        <h2>🔹 What is Inheritance in Python?</h2>
                        <p>Inheritance allows a class to inherit properties and methods from another class. Example: <code>class Child(Parent):</code></p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is Encapsulation?</h2>
                        <p>Encapsulation is the concept of hiding the internal details of an object and only exposing what is necessary.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is Polymorphism?</h2>
                        <p>Polymorphism allows different classes to use the same method name, but each class can implement it differently.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is a Lambda Function?</h2>
                        <p>A lambda function is a small anonymous function defined using the <code>lambda</code> keyword. Example: <code>square = lambda x: x*x</code></p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is map() in Python?</h2>
                        <p><code>map()</code> applies a function to all items in an iterable. Example: <code>map(lambda x: x*2, [1, 2, 3])</code></p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is filter() in Python?</h2>
                        <p><code>filter()</code> filters items in an iterable based on a function that returns True or False.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is reduce() in Python?</h2>
                        <p><code>reduce()</code> (from <code>functools</code>) applies a rolling computation to items in a sequence. Example: <code>reduce(lambda x, y: x+y, [1, 2, 3])</code></p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is List Comprehension?</h2>
                        <p>A concise way to create lists. Example: <code>[x for x in range(5) if x % 2 == 0]</code></p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What are Generators?</h2>
                        <p>Generators are functions that return an iterator and use <code>yield</code> instead of <code>return</code>.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What are Iterators?</h2>
                        <p>Objects with a <code>__next__()</code> method that allows iteration. Created using <code>iter()</code>.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is File Handling in Python?</h2>
                        <p>Reading and writing files using <code>open()</code>, <code>read()</code>, <code>write()</code>, and <code>close()</code> methods.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is a Virtual Environment?</h2>
                        <p>A tool to create isolated Python environments for different projects. Created using <code>venv</code> or <code>virtualenv</code>.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is NumPy?</h2>
                        <p>NumPy is a powerful library for numerical computing in Python, supporting arrays, matrices, and mathematical functions.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is Pandas?</h2>
                        <p>Pandas is a data analysis library that provides data structures like Series and DataFrames for handling tabular data.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is Matplotlib?</h2>
                        <p>Matplotlib is a plotting library for creating static, animated, and interactive visualizations in Python.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is Seaborn?</h2>
                        <p>Seaborn is a Python data visualization library based on Matplotlib that provides a high-level interface for drawing attractive graphics.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is Scikit-learn?</h2>
                        <p>Scikit-learn is a Python library for machine learning that provides simple and efficient tools for data mining and data analysis.</p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 Difference between is and == in Python?</h2>
                        <ul>
                        <li><code>==</code> checks value equality</li>
                        <li><code>is</code> checks identity (whether two variables point to the same object)</li>
                        </ul>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is a docstring?</h2>
                        <p>A docstring is a special string used to document a function, class, or module. Defined using triple quotes <code>"""</code>.</p>
                    </div>

                    <div class="theory-card">
                    <h2>🔹 What are mutable and immutable types?</h2>
                    <p>
                        Mutable types can be changed after creation (e.g., <code>list</code>, <code>dict</code>). Immutable types cannot be changed (e.g., <code>int</code>, <code>str</code>, <code>tuple</code>).
                    </p>
                    </div>

                    <div class="theory-card">
                    <h2>🔹 What is the difference between <code>is</code> and <code>==</code>?</h2>
                    <p>
                        <code>==</code> checks if values are equal, while <code>is</code> checks if two variables refer to the same object in memory.
                    </p>
                    </div>

                    <div class="theory-card">
                    <h2>🔹 What is the use of <code>__init__</code> in Python?</h2>
                    <p>
                        <code>__init__</code> is a special method called when an object is created. It's used to initialize object attributes.
                    </p>
                    </div>

                    <div class="theory-card">
                    <h2>🔹 What is a docstring?</h2>
                    <p>
                        A docstring is a special string (enclosed in triple quotes) used to document a function, class, or module.
                    </p>
                    </div>

                    <div class="theory-card">
                        <h2>🔹 What is the difference between <code>break</code>, <code>continue</code>, and <code>pass</code>?</h2>
                        <ul>
                            <li><code>break</code>: exits the loop completely.</li>
                            <li><code>continue</code>: skips to the next iteration.</li>
                            <li><code>pass</code>: does nothing; it's a placeholder.</li>
                        </ul>
                    </div>

                    <div class="theory-card">
                    <h2>🔹 What are Python's logical operators?</h2>
                    <p>
                        <code>and</code>, <code>or</code>, <code>not</code> – used to combine conditional statements.
                    </p>
                    </div>

                    <div class="theory-card">
                    <h2>🔹 What is a ternary operator?</h2>
                    <p>
                        It's a one-line shorthand for an if-else statement. Example: <code>x = 10 if a > b else 20</code>
                    </p>
                    </div>

                    <div class="theory-card">
                    <h2>🔹 What are *args and **kwargs?</h2>
                    <p>
                        <code>*args</code> is used to pass multiple non-keyword arguments, and <code>**kwargs</code> is used to pass multiple keyword arguments to a function.

                        A shallow copy copies references to the original objects, while a deep copy creates completely independent copies of nested objects.

                    <div class="theory-card">

                    <div class="theory-card">

                    <div class="theory-card">
                    <h2>🔹 What are Python's built-in functions?</h2>
                    <p>
                        Python includes many useful built-in functions like <code>len()</code>, <code>sum()</code>, <code>type()</code>, <code>max()</code>, <code>min()</code>, <code>sorted()</code>, and more.

                    <h2>🔹 What is the <code>zip()</code> function used for?</h2>
                    <p>
                        <code>zip()</code> combines multiple iterables element-wise into tuples. Example:
                        <code>zip([1,2], ['a','b']) → [(1, 'a'), (2, 'b')]</code>
                    </p>
                    </div>

                    <div class="theory-card">
                    <h2>🔹 What does the <code>map()</code> function do?</h2>
                    <p>
                        <code>map()</code> applies a function to all items in an iterable.

        function submitQuiz() {
        const answers = {
            q1: "a", q2: "c", q3: "c", q4: "c", q5: "b",
            q6: "b", q7: "b", q8: "c", q9: "c", q10: "b",
            q11: "c", q12: "b", q13: "a", q14: "c", q15: "c",
            q16: "b", q17: "b", q18: "c", q19: "c", q20: "a"
        };

        let score = 0;
        let total = Object.keys(answers).length;

        for (let q in answers) {
            const selected = document.querySelector(`input[name="${q}"]:checked`);
            if (selected && selected.value === answers[q]) {
            score++;
            }
        }

        const result = document.getElementById("quiz-result");
        result.innerHTML = `<h3>You scored ${score} out of ${total}</h3>`;
        result.style.marginTop = "20px";
        }
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            document.documentElement.setAttribute(
                "data-theme",
                currentTheme === "dark" ? "light" : "dark"
            );
        }
        function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);

        // Update the button icon
        const themeToggleButton = document.getElementById('themeToggleButton');
        themeToggleButton.textContent = newTheme === 'dark' ? '🌝' : '🌚';
        }

        // Load the saved theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Set the initial button icon
        window.addEventListener('DOMContentLoaded', () => {
            const themeToggleButton = document.getElementById('themeToggleButton');
            themeToggleButton.textContent = savedTheme === 'dark' ? '🌝' : '🌚';
        });
        function toggleCourse(id) {
            const selected = document.getElementById(id);
            const all = document.querySelectorAll('.course-info');

            all.forEach(div => {
                div.classList.remove('active');
            });

            if (selected.style.maxHeight) {
                selected.classList.remove('active');
            } else {
                selected.classList.add('active');
            }
        }
        
    </script>
